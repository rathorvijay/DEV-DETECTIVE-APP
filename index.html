<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev dectective</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- upper header -->
            <div class="header">
                <h1>devDetective</h1>
                <div class="dark">
                    <h darkligth></h>
                    <!-- <i class="ri-moon-line"></i> -->
                    <div><img mode class="icon" iconmode src="moon-icon.svg"></div>
                </div>
            </div>

            <!-- serarch form -->
            <form class="inputform" details>
                <div class="iconinput">
                    <i class="ri-search-line"></i>
                    <input type="text" firstname placeholder="Enter a github username">
                </div>
                <div class="buttons">
                    <button class="reset" type="reset"><i class="ri-close-fill"></i></button>
                    <button class="search" type="submit">search</button>
                </div>
            </form>

            <!--user profile  -->
            <div class="userprofile">
                <!-- userimage -->
                <div class="profileimage">
                    <img profileimage>
                </div>

                <div class="datarender">
                    <div class="profilename">
                        <h1 namedisplay></h1>
                        <p joindatedisplay></p>
                    </div>

                    <a href="#" linkdisplay></a>

                    <p class="bio" biodisplay></p>

                    <div class="card">
                        <div class="firstcard">
                            <h>Repos</h>
                            <p reposdisplay></p>
                        </div>
                        <div class="secondcard">
                            <h>Follwers</h>
                            <p followersdisplay></p>
                        </div>
                        <div class="thirdcard">
                            <h>Following</h>
                            <p followingdisplay ></p>
                        </div>
                    </div>
                    <div class="links">
                        <!-- first row -->
                        <h1>links</h1>
                        <div class="firstrow">
                            <div class="location">
                                <i class="ri-map-pin-line"></i>
                                <a href="" locationdiaplay target="_blank"></a>
                            </div>
                            <div class="github">
                                <i class="ri-links-fill"></i>
                                <a href="" githublink target="_blank"></a>
                            </div>
                        </div>

                        <!-- second row -->
                        <div class="secondrow">
                            <div class="twiter">
                                <i class="ri-twitter-fill"></i>
                                <a href="" twiterlink target="_blank"></a>
                            </div>
                            <div class="company">
                                <i class="ri-hotel-line"></i>
                                <a href=""  companydisply  target="_blank"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
